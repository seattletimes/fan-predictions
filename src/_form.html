<div class="form-panel">
  <div class="submission">

    <h2>Add your prediction</h2>

    <p class="chatter">Chatter chatter chatter</p>

    <div class="form">

      <div class="team-box">
        <label class="team" for="seahawks">Seahawks</label><br>
        <input name="seahawks" placeholder="" required data-cast="number">
      </div>

      <div class="team-box">
        <label class="team" for="patriots">Patriots</label><br>
        <input name="patriots" placeholder="" required data-cast="number">
      </div>

      <button class="submit">SUBMIT</button>
      <div class="skip">Skip to results</div>

      <div class="validation error"></div>
      <div class="message">Submitting your prediction...</div>

    </div>
  </div>
</div>
