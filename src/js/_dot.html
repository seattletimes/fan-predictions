<div class="point-container {{team}}" data-score="{{seahawks}}-{{patriots}}" style="left: {{x}}%; bottom: {{y}}%;">
  <div class="point" style="opacity: {{opacity}};"></div>
  <div class="tooltip">
    <div class="score">{{seahawks}}-{{patriots}}</div>
    <div class="team">{{title}}</div>
    <div class="count">Fan Count: {{count}}</div>
  </div>
</div>
