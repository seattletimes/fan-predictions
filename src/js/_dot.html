<div class="point-container {{team}} {{user}}" data-score="{{seahawks}}-{{patriots}}" style="left: {{x}}%; bottom: {{y}}%;">

  <div class="point" style="background: rgba({{r}}, {{g}}, {{b}}, {{opacity}});"></div>
  <div class="tooltip">
    <div class="score">{{winner}}-{{loser}}</div>
    <div class="team">{{title}}</div>
    <div class="count">Fan Count: {{count}}</div>
  </div>
</div>
